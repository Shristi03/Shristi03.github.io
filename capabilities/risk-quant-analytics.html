<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk & Quant Analytics | Shristi Sharma</title>

  <style>
    :root{
      --navy:#0b2a45;
      --text:#0f172a;
      --muted:#475569;
      --bg:#ffffff;
      --card:#ffffff;
      --border:#e2e8f0;
      --pill:#f1f5f9;
      --radius:18px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.6;
    }

    header{
      background:var(--navy);
      color:#fff;
      padding:56px 64px;
    }
    header h1{
      margin:0 0 12px 0;
      font-size:40px;
      letter-spacing:-0.02em;
    }
    header p{
      margin:0;
      max-width:920px;
      font-size:17px;
      color:rgba(255,255,255,.9);
    }

    main{
      max-width:var(--max);
      margin:0 auto;
      padding:44px 64px;
    }
    .section-title{
      font-size:30px;
      margin:0 0 8px 0;
      letter-spacing:-0.02em;
    }
    .section-intro{
      margin:0 0 26px 0;
      color:var(--muted);
      max-width:900px;
    }

    .projects-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:18px;
    }
    .project-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 10px 24px rgba(2,6,23,.06);
    }
    .project-card h3{
      margin:0 0 10px 0;
      font-size:22px;
      letter-spacing:-0.01em;
    }
    .project-summary{
      margin:0 0 16px 0;
      color:var(--muted);
      max-width:950px;
    }

    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:10px 0 18px;
    }
    .tag{
      background:var(--pill);
      border:1px solid var(--border);
      padding:7px 12px;
      border-radius:999px;
      font-size:12px;
      color:var(--navy);
      font-weight:600;
    }

    .project-links{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .project-links a{
      color:#0b4db8;
      font-weight:700;
      text-decoration:none;
    }
    .project-links a:hover{ text-decoration:underline; }

    .empty{
      background:#f8fafc;
      border:1px dashed var(--border);
      border-radius:var(--radius);
      padding:22px;
      color:var(--muted);
    }

    footer.wrap{
      max-width:var(--max);
      margin:40px auto 0;
      padding:22px 64px 40px;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width:768px){
      header, main, footer.wrap{ padding-left:22px; padding-right:22px; }
      header h1{ font-size:32px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Risk & Quant Analytics</h1>
    <p>
      Credit risk, market risk, stress testing, scenario analysis, and quantitative decision frameworks.
    </p>
  </header>

  <main>
    <h2 class="section-title">Projects</h2>
    <p class="section-intro">
      Projects tagged under <b>Risk &amp; Quant Analytics</b> will automatically appear here from <code>data/projects.json</code>.
    </p>

    <div id="projects" class="projects-grid">
      <div class="empty">Loading projects…</div>
    </div>
  </main>

  <footer class="wrap">
    © <span id="y"></span> Shristi Sharma • Portfolio
  </footer>

  <script>
    const PAGE_TAG = "Risk & Quant Analytics";

    const container = document.getElementById("projects");
    document.getElementById("y").textContent = new Date().getFullYear();

    function escapeHtml(str){
      return String(str || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function makeCard(p){
      const tagsHtml = (p.tags || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join("");
      const details = p.details_url ? `../${p.details_url}` : "#";
      const github  = p.github_url  ? p.github_url : "#";

      return `
        <div class="project-card">
          <h3>${escapeHtml(p.title || "Untitled Project")}</h3>
          <p class="project-summary">${escapeHtml(p.summary || "")}</p>
          <div class="tags">${tagsHtml}</div>
          <div class="project-links">
            <a href="${details}" target="_blank" rel="noopener">View Project Details</a>
            <a href="${github}" target="_blank" rel="noopener">GitHub</a>
          </div>
        </div>
      `;
    }

    async function load(){
      try{
        const res = await fetch("../data/projects.json", { cache: "no-store" });
        if(!res.ok) throw new Error("Could not load projects.json");
        const projects = await res.json();

        const filtered = projects.filter(p => (p.tags || []).includes(PAGE_TAG));

        if(filtered.length === 0){
          container.innerHTML = `<div class="empty">No projects found for <b>${escapeHtml(PAGE_TAG)}</b> yet.</div>`;
          return;
        }

        container.innerHTML = filtered.map(makeCard).join("");
      }catch(e){
        container.innerHTML = `<div class="empty">Error loading projects. Check that <b>/data/projects.json</b> exists and is valid JSON.</div>`;
      }
    }

    load();
  </script>
</body>
</html>
